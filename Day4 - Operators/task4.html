<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        let num = 11;

        // perform pre and post increment/decrement simultaneously
          num1 = num++;
          num2= ++num

        //write result on webpage
            document.write(num1);
            document.write("<br/>");
            document.write(num2);
    </script>
</body>
</html>
