<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //demonstrate the use of bitwise operator
        let a=3;
        document.write(~a);
        document.write("<br/>");
        document.write(a^2);
        document.write("<br/>");
        document.write(a|3);


    </script>
</body>
</html>
