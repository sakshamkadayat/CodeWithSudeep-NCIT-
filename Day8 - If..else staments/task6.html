<body>
    <script>
       
       let number = prompt("Enter a number");

       //check if number is positive
            if(number>0){
            document.write("+ve number");
            }

       // negativee
            else if(number<0){

            document.write("-ve number");
}
       //equal to zero
            else if(number==0){
            document.write("number is equal to zero");
}
       
        
    </script>
</body>
